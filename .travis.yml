language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install flake8
  - pip install coveralls
script:
  - flake8 .
  - coverage run --branch --source pyuca test.py
  - coverage run --append --branch --source pyuca -m doctest pyuca/utils.py
  - coverage run --append --branch --source pyuca uca_conformance_non_ignorable_test.py
  - coverage run --append --branch --source pyuca uca_conformance_shifted_test.py
after_success:
  - coveralls
sudo: false
